<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link

      href="/content/css/admin/index-admin.css"

    <link

      href="/content/css/site.css"
    />
    <link

      href="/content/css/navigation.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/utilities.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/index.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/admin/index.css"
    />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="/data/new-course.js" type="module" defer></script>
    <title>add-course</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a href="/Html/index.html"> West Coast Education</a>
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn"
              />
              <label
                class="menu-icon"
                for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>

            <li class="menu-item">
              <a href="/admin-html/index-admin.html">Administration</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="page-title">Add a new course</h1>
      <form id="addCourseForm">
        <div class="form-control">
          <label for="courseTitle">Course title</label>
          <input
            type="text"
            name="courseTitle"
            id="courseTitle"
            placeholder="Add course title"
          />
        </div>
        <div class="form-control">
          <label for="courseNumber">Course Number</label>
          <input
            type="text"
            name="courseNumber"
            id="courseNumber"
            placeholder="Add Course number"
          />
        </div>
        <div class="form-control">
          <label for="courseTime">Course Duration</label>
          <input
            type="text"
            name="courseTime"
            id="courseTime"
            placeholder="Add course duration"
          />
        </div>
        <div class="form-control">
          <label for="coursecoast">Course Coast</label>
          <input
            type="text"
            name="courseCoast"
            id="coursecoast"
            placeholder="Add Course Coast"
          />
        </div>
        
          <button
            type="submit"
            class="btn"
          >
            Save
          </button>
        </div>
      </form>
    </main>
    <footer id="footer">
      <p>Westcoast Education &copy; 2023</p>
      <div class="footer-social-icon">
        <a href="#"><i class="fab fa-facebook-f facebook-bg"></i></a>
        <a href="#"><i class="fab fa-twitter twitter-bg"></i></a>
        <a href="#"><i class="fab fa-google-plus-g google-bg"></i></a>
      </div>
    </footer>
  </body>
